<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <title>Tables</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
        <h1 class="text-center"><span class="glyphicon glyphicon-fire"></span> Hot Restaurant</h1>
        <hr>
        <h2 class="text-center">Wait list</h2>
        <br>
        <div class="text-center">
            <a href="/"><button type="button" class="btn btn-lg btn-primary"><span class="glyphicon glyphicon-home"></span> Home</button></a>
            <a href="/reserve"><button type="button" class="btn btn-lg btn-danger"><span class="glyphicon glyphicon-credit-card"></span> Make Reservation</button></a>
        </div>
    </div>

    <div class="panel panel-default">
      <div class="panel-heading">
        <h3>Reservations</h3>
      </div>
      <div class="panel-body">
        <ul id="reservations">
          
        </ul>
      </div>
    </div>

    <hr> 

    <div class="panel panel-default">
      <div class="panel-heading">
        <h3>Waitlist</h3>
      </div>
      <div class="panel-body">
        <ul id="waitlist">

        </ul>
      </div>
    </div>
  
  </div> <!--div.container-->
  <script
  src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"
    
  </script>
 
    $.get('/api/tables')
     .done(function (data) {
       const pivot = 5
       const waitlist = data.slice(pivot)
       const waitlistNode = $('#waitlist')
       const reservationsNode = $('#reservations')
       data.forEach(function (reservation, index) {
         if (index < pivot) {
           reservationsNode.append($('<li>').text(reservation.name))
         } else {
           waitlistNode.append($('<li>').text(reservation.name))
         }
       })
     })
     .fail(console.error)
  </script>
</body>
</html>
